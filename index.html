<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link href="style.css" rel="stylesheet">
    <script src="script.js" defer></script>
  </head>
  <body>
   <div class="calculator-grid">
    <div class="output">
    <div data-previous-operand class="previous-operand"></div>
    <div data-current-operand class="current-operand"></div>
    </div>
    <button data-all-clear class="span-two">AC</button>
    <button class="sty" data-delete>del</button>
    <button class="sty" data-operation>%</button>
    <button class="sty" data-operation>^2</button>
    <button class="sty" data-operation>รท</button>
    <button class="sty" data-number>1</button>
    <button class="sty" data-number>2</button>
    <button class="sty" data-number>3</button>
    <button class="sty" data-operation>*</button>
    <button class="sty" data-number>4</button>
    <button class="sty" data-number>5</button>
    <button class="sty" data-number>6</button>
    <button class="sty" data-operation>+</button>
    <button class="sty" data-number>7</button>
    <button class="sty" data-number>8</button>
    <button class="sty" data-number>9</button>
    <button class="sty" data-operation>-</button>
    <button class="sty" data-number>.</button>
    <button class="sty" data-number>0</button>
    <button class="sty" data-equals class="span-two">=</button>

    </div>

  </body>
</html>
